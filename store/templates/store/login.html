<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | ShopEase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts + Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f9f9f9 60%, #ffb6b6 100%);
            color: #333;
            display: flex;
            flex-direction: column;
        }
        header{background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.1);position:sticky;top:0;z-index:1000;}
        .top-bar{background:#1a1a1a;color:#fff;padding:10px 5%;font-size:14px;display:flex;justify-content:space-between;}
        .main-nav{display:flex;justify-content:space-between;align-items:center;padding:20px 5%;max-width:1400px;margin:0 auto;}
        .logo{font-size:28px;font-weight:700;color:#1a1a1a;}
        .logo a {
            text-decoration: none;
            color: inherit;
        }
        .logo span{color:#ff6b6b;}
        .nav-links{display:flex;list-style:none;}
        .nav-links li{margin-left:30px;}
        .nav-links a{
            font-weight:600;
            color:#333;
            text-decoration:none;
            font-size:1.08rem;
            padding:4px 0;
            background:linear-gradient(90deg,#ff6b6b 0%,#ff5252 100%);
            background-size:0% 3px;
            background-repeat:no-repeat;
            background-position:left bottom;
            transition:color .3s, background-size .3s;
            border:none;
        }
        .nav-links a:hover, .nav-links a:focus {
            color: #ff6b6b;
            background-size: 100% 3px;
            text-decoration: none;
        }
        .nav-icons{display:flex;align-items:center;position:relative;}
        .nav-icons a{margin-left:20px;font-size:20px;color:#333;transition:color .3s;}
        .nav-icons a:hover{color:#ff6b6b;}
        .search-box{display:flex;align-items:center;position:relative;}
        .search-input{
            display:none;
            max-width:180px;
            padding:.4rem .8rem;
            font-size:1rem;
            border:none;border-radius:20px;
            background:#f1f1f1;
            outline:none;
        }
        .search-input.visible{
            display:inline-block;
            animation:grow .25s forwards;
        }
        @keyframes grow{from{width:0;opacity:0;}to{width:180px;opacity:1;}}

        /* Login form styles */
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 350px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 60px auto 40px auto;
        }
        .accent-bar {
            width: 60px;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b 60%, #ff5252 100%);
            border-radius: 3px;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px #e5393533;
        }
        .login-title {
            color: #1a1a1a;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #e5393555;
            text-align: center; /* Center the title */
            width: 100%;        /* Ensure it takes full width */
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 1.2rem;
            position: relative;
        }
        .input-group label {
            color: #555;
            font-size: 1rem;
            margin-bottom: 0.3rem;
            display: block;
            letter-spacing: 1px;
        }
        .input-group input {
            width: 100%;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 8px;
            background: #f1f1f1;
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.2s;
        }
        .input-group input:focus {
            box-shadow: 0 0 0 2px #ff6b6b;
        }
        .login-btn {
            background: linear-gradient(90deg, #ff6b6b 60%, #ff5252 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px #e5393533;
            transition: background 0.2s, transform 0.1s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #ff5252 60%, #ff6b6b 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .login-footer {
            margin-top: 1.5rem;
            color: #555;
            font-size: 0.95rem;
        }
        .login-footer a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }
        .login-footer a:hover {
            color: #ff5252;
        }
        @media(max-width:768px){
            .main-nav{flex-direction:column;padding:15px;}
            .nav-links{margin:20px 0;}
            .nav-links li{margin:0 10px;}
            .login-container{margin:40px auto 20px auto;}
        }
        .main-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 5%;
    max-width: 1400px;
    margin: 0 auto;
}
.nav-links {
    display: flex;
    list-style: none;
    justify-content: center;   /* Center the links horizontally */
    align-items: center;
    flex: 1;                   /* Take available space */
    margin: 0;                 /* Remove extra margin if any */
    padding: 0;
}
.logo {
    flex: 1;
}
.nav-icons {
    flex: 1;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}
    </style>
</head>
<body>
    <!-- HEADER (copied from home.html) -->
    <header>
        <nav class="main-nav">
            <div class="logo"><a href="/"><span>Omni</span>Cart</a></div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'store' %}">Shop</a></li>
            </ul>
            <div class="nav-icons">
                <div class="search-box">
                    <a href="#" id="search-trigger" title="Recherche"><i class="fas fa-search"></i></a>
                    <input type="text" id="search-input" class="search-input" placeholder="Rechercher…">
                </div>
                {% if user.is_authenticated %}

                {% else %}
                <a href="{% url 'register' %}" title="Sign up"><i class="fas fa-user-plus"></i></a>
                {% endif %}
                
            </div>
        </nav>
    </header>
    <div class="login-container">
        <div class="accent-bar"></div>
        <div class="login-title">Connexion à ShopEase</div>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Se connecter</button>
        </form>
        <div class="login-footer">
            Pas encore de compte ?
            <a href="{% url 'register' %}">Créer un compte</a>
        </div>
    </div>
    <!-- Navbar search script -->
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const trig=document.getElementById('search-trigger');
            const input=document.getElementById('search-input');
            const openSearch=()=>{
                input.classList.add('visible');
                input.style.display='inline-block';
                input.focus();
            };
            const closeSearch=()=>{
                input.classList.remove('visible');
                input.style.display='none';
                input.value='';
            };
            trig.addEventListener('click',e=>{
                e.preventDefault();
                if(input.classList.contains('visible')){
                    closeSearch();
                }else{
                    openSearch();
                }
            });
            input.addEventListener('blur',()=>{
                if(input.value.trim()===''){closeSearch();}
            });
        });
    </script>
</body>
</html>
